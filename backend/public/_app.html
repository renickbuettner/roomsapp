<!doctype html>
<html lang="de">
<head>
    <title>Welcome!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/ui/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/ui/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/ui/css/animate.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/ui/css/app.css" crossorigin="anonymous">
</head>
<body onload="App.init('/', 'screen.login');">

<!-- Login screen -->
<section class="screen login" id="screen.login" data-bodyclass="login">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col col-sm-7 col-md-5 col-lg-3">
                <div class="login-form animated zoomIn text-right">
                    <h1 class="text-center text-light">Raumverwaltung</h1>
                    <input type="email" class="form-control form-control-lg input-user" placeholder="Email" aria-label="Email" id="loginInputEmail">
                    <div class="input-group input-group-lg">
                        <input minlength="5" type="password" class="form-control input-pwd" placeholder="Passwort"
                               aria-label="Passwort" id="loginInputPasswd">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" id="btnLogin">
                                <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="d-block animated fadeIn cr-container text-center">
                    <small class="text-light cr">
                        <span class="badge badge-warning text-white">beta</span>
                        &copy; Renick Büttner
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- App -->
<section class="screen dashboard" id="screen.dashboard">
    <div class="row">
        <div class="col-lg-4 bg-light animated slideInLeft">
            <div class="align-items-center">
                <div class="topnav text-center">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-dark" id="btnUsername" disabled>...</button>
                        <button type="button" class="btn btn-danger" id="btnLogout">
                            <i class="fa fa-sign-out" aria-hidden="true"></i></button>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#rooms">
                            <i class="fa fa-building-o" aria-hidden="true"></i>
                            Räume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#users">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            Benutzer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#clients">
                            <i class="fa fa-desktop" aria-hidden="true"></i>
                            Clients</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col bg-dark animated slideInRight">

            <!-- Rooms -->
            <div class="viewport" id="viewport">
            </div>

        </div>
    </div>
</section>

<section class="screen">
    <div id="template.room">
        <a href="#$room" class="room p-3">
            <div class="card bg-secondary" style="width: 20rem;">
                <div class="card-header text-white">
                    <span>$room</span>
                </div>
                <ul class="list-group list-group-flush text-dark">
                    <li class="list-group-item">$building</li>
                    <li class="list-group-item">$currentState</li>
                </ul>
            </div>
        </a>
    </div>
    <div id="template.roomContainer">
        <div class="d-flex flex-wrap">
            $rooms
        </div>
    </div>
    <div id="template.usermg">
        <div class="d-flex flex-wrap">
            $users
        </div>
    </div>
    <div id="template.user">
        <a href="#room123" class="room p-3">
            <div class="card bg-secondary" style="width: 20rem;">
                <div class="card-header text-white">
                    <span>$room</span>
                </div>
                <ul class="list-group list-group-flush text-dark">
                    <li class="list-group-item">$building</li>
                    <li class="list-group-item">$currentState</li>
                </ul>
            </div>
        </a>
    </div>
    <div id="template.snackLoginFailed"><span class="text-danger">Du konntest nicht eingeloggt werden. Überprüfe deine Eingaben.</span></div>
    <div id="template.snackConFailed"><span class="text-danger">Verbindung fehlgeschlagen.</span></div>
</section>

<div id="snackbar"></div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/ui/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="/ui/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="app.js" crossorigin="anonymous"></script>
</body>
</html>
